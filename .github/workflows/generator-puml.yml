name: Generate UML PUML and PNG

on:
  push:
    branches:
      - main
      - documentation
    paths:
      - 'backend/src/main/java/**'
      - 'doc/uml/*.puml'
  workflow_call:  # Permet d'être appelé par d'autres workflows
  workflow_dispatch:  # Permet de déclencher manuellement

permissions:
  contents: write

jobs:
  update-diagrams:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz fonts-dejavu openjdk-17-jre-headless

      - name: Download PlantUML
        run: wget -O plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.3/plantuml-1.2024.3.jar

      # 1. On génère d'abord le texte du diagramme de classes à partir du code Java
      - name: Generate Class Diagram PUML from Java
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew generatePlantUml

      # 2. On génère les PNG pour TOUS les fichiers .puml (classes + séquences)
      - name: Render ALL PNGs from PUML files
        run: |
          # Cette commande scanne doc/uml/ et génère les PNG pour :
          # - diagram_classes.puml (fraîchement généré)
          # - sequence_*.puml (vos fichiers existants)
          java -Djava.awt.headless=true -DPLANTUML_LIMIT_SIZE=8192 -jar plantuml.jar -tpng "doc/uml/*.puml"

      - name: List generated files
        run: |
          echo "Generated PNG files:"
          ls -lh doc/uml/*.png || echo "No PNG files found"

      - name: Commit and Push changes
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # On ajoute tous les fichiers puml et png modifiés
          git add doc/uml/*.puml doc/uml/*.png
          if ! git diff --cached --quiet; then
            git commit -m "docs: auto-update class diagrams and sequence images [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi