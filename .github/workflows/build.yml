name: CI - Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BACKEND ---
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Assemble Backend
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew assemble -x test --no-daemon

      # --- FRONTEND ---
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build