name: CI - Build (Backend + Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Variables globales
      APP_ENV: dev
      APP_PORT: 8080

      # Base de donn√©es Neon (pas de conteneur local)
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: neondb
      DB_SSLMODE: require
      DB_CHANNELBINDING: require

      # React
      FRONTEND_PORT: 5173
      VITE_API_URL: http://localhost:8080/api
      BACKEND_URL: http://localhost:8080

    steps:
      # ----------------------
      # 1. Checkout du code
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------
      # 2. Setup Java (backend)
      # ----------------------
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ----------------------
      # 3. Build du backend
      # ----------------------
      - name: Build backend with Gradle
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew clean assemble -x test --no-daemon

      # ----------------------
      # 4. Setup Node (frontend)
      # ----------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------
      # 5. Build du frontend
      # ----------------------
      - name: Build frontend 
        working-directory: ./frontend
        run: |
          npm install
          npm run build