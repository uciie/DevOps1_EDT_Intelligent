name: CI - Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- BACKEND ---
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Assemble Backend
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew assemble -x test --no-daemon

      # --- FRONTEND ---
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
    
      # --- UML GENERATION ---
      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz
        # Cette étape est cruciale car PlantUML utilise Graphviz (dot) 
        # pour calculer la disposition des diagrammes de classes.

      - name: Generate UML Diagram
        run: |
          cd backend
          chmod +x gradlew
          ./gradlew generateUML
        # On exécute la tâche personnalisée définie dans votre build.gradle.

      - name: Archive UML Diagram
        uses: actions/upload-artifact@v4
        with:
          name: uml-diagram
          path: uml/*.png
        # Cela vous permet de télécharger le diagramme généré (.png) 
        # directement depuis l'interface GitHub Actions après le build.