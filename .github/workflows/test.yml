name: CI - Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  # --- JOB 1 : BACKEND (JAVA) ---
  backend:
    name: ☕ Backend (Test & Build)
    runs-on: ubuntu-latest
    
    # Définition des variables d'environnement
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      CHATBOT_API_KEY: ${{ secrets.CHATBOT_API_KEY }}
      VOTRE_CLIENT_ID: ${{ secrets.VOTRE_CLIENT_ID }}
      VOTRE_SECRET_CLIENT: ${{ secrets.VOTRE_SECRET_CLIENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Run Backend Tests
        working-directory: ./backend
        run: ./gradlew test --no-daemon

      - name: Build Backend Artifact (JAR)
        working-directory: ./backend
        # 'assemble' construit le JAR sans relancer les tests (déjà faits au-dessus)
        run: ./gradlew assemble --no-daemon
  
  frontend:
    name:  Frontend (Lint, Test & Build)
    runs-on: ubuntu-latest

    # Définition des variables d'environnement
    env:
      VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      VITE_CHATBOT_API_KEY: ${{ secrets.CHATBOT_API_KEY }}
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.VOTRE_CLIENT_ID }}
      VITE_GOOGLE_REDIRECT_URI: ${{ secrets.VOTRE_SECRET_CLIENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install Dependencies
        working-directory: ./frontend
        # 'npm ci' est plus strict et plus rapide que 'npm install' pour la CI
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./frontend
        # 'vitest run' est déjà configuré dans ton package.json, c'est parfait pour la CI
        run: npm test

      - name: Build Frontend Application
        working-directory: ./frontend
        # Vérifie que le build Vite fonctionne (création du dossier dist/)
        run: npm run build