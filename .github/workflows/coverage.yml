name: CI - Couverture

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  coverage-check:
    name: Verify Coverage Threshold
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      CHATBOT_API_KEY: ${{ secrets.CHATBOT_API_KEY }}
      VOTRE_CLIENT_ID: ${{ secrets.VOTRE_CLIENT_ID }}
      VOTRE_SECRET_CLIENT: ${{ secrets.VOTRE_SECRET_CLIENT }}
      # == frontend env vars (pour que les tests passent) ==
      VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      VITE_CHATBOT_API_KEY: ${{ secrets.CHATBOT_API_KEY }}
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.VOTRE_CLIENT_ID }}
      VITE_GOOGLE_REDIRECT_URI: ${{ secrets.VOTRE_SECRET_CLIENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Check Coverage Verification
        working-directory: ./backend
        run: |
          chmod +x gradlew
          # Cette commande Ã©choue si la couverture est < 70% (voir build.gradle)
          ./gradlew jacocoTestReport jacocoTestCoverageVerification --no-daemon