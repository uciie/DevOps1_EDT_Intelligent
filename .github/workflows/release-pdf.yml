name: Release PDF Documentation

on:
  release:
    # Déclenche lors de la publication ou de la modification de la release
    types: [published, edited]
  workflow_dispatch:

jobs:
  # On s'assure que les images UML existent avant la conversion
  generate-uml:
    uses: ./.github/workflows/generator-puml.yml
    permissions:
      contents: write

  build-pdf:
    needs: generate-uml
    runs-on: ubuntu-latest
    # Ajout des permissions explicites pour écrire dans la release
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape de vérification (Debug) pour voir si le dossier doc existe
      - name: Prepare environment
        run: mkdir -p doc

      - name: Render PDF with Pandoc
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            --from=markdown
            --to=pdf
            --output=doc/doc_technique.pdf
            --pdf-engine=pdflatex
            --resource-path=.:doc
            --standalone
            doc/doc_technique.md

      # Vérification de l'existence du fichier avant l'upload
      - name: Check file existence
        run: ls -l doc/doc_technique.pdf

      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v2
        # La condition permet l'exécution en mode release ET en mode manuel
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          # Chemin complet vers le fichier généré par Pandoc
          files: doc/doc_technique.pdf
          # Force l'ID de la release ou du tag pour le mode manuel
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
